<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="card-container container">
        <div class="first-scene scene-active">
            <div class="icon">
                <img src="./images/icon-star.svg" class="star-icon">
            </div>

            <div class="content">
                <h1 class="content-title">How did we do?</h1>

                <p class="content-paragraph">
                    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>

            <div class="bottom">
                <div class="buttons">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                </div>
    
                <div class="submit">
                    <button class="submit-button">SUBMIT</button>
                </div>
            </div>
        </div>
        <div class="second-scene">

            <div class="image">
                <img src="./images/illustration-thank-you.svg">
            </div>

            <div class="selected">
                <p class="selected-text">You selected 4 out of 5</p>
            </div>

            <div class="second-content">
                <h1 class="content-title">Thank You!</h1>

                <p class="content-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
